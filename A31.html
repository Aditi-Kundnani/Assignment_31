<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Dress Preview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-preview">
        <div class="product-image" id="productImageContainer">
            <img src="front-view.jpeg" alt="Fashion Dress" id="productImage">
        </div>
        <div class="side-view-images" id="sideViewImages">
            <img src="side-view1.jpeg" alt="Side View 1" onclick="changeMainImage(this)">
            <img src="side-view2.jpeg" alt="Side View 2" onclick="changeMainImage(this)">
            <img src="side-view3.jpeg" alt="Side View 3" onclick="changeMainImage(this)">
        </div>
        <div class="product-details">
            <h1>Beautiful Black Body-fit</h1>
            <p class="price">Rs 2499.99</p>
            <p class="description">Stay cool and fashionable in this dress. Perfect for any occasion.</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
